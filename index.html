<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Stopwatch Section -->
        <div class="stopwatch-container">
            <h1>Stopwatch</h1>
            <div id="display" class="display">00:00:00</div>

            <div class="buttons">
                <button id="start" class="control-btn">Start</button>
                <button id="pause" class="control-btn">Stop</button>
                <button id="lap" class="control-btn">Lap</button>
                <button id="reset" class="control-btn">Reset</button>
            </div>
        </div>

        <!-- Laps Section -->
        <div class="laps-container">
            <h2>Laps</h2>
            <ul id="laps-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
